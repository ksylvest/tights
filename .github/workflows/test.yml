name: Test
on: push

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install
        run: npm ci
      - name: Test
        run: npm test -- --ci --coverage
      - uses: qltysh/qlty-action/coverage@v1
        with:
          oidc: true
          files: coverage/lcov.info
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
