name: Publish
on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: Publish
        run: yarn publish
        env:
          YARN_AUTH_TOKEN: ${{ secrets.YARN_AUTH_TOKEN }}
